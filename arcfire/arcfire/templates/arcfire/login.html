{% extends 'arcfire/base.html' %}

{% block main %}
<h1 id="page_title">{{ page_title }}</h1>

{% if user.is_authenticated %}
<p><a href="{% url 'logout' %}">Logout</a></p>
{% else %}
<form action="/login/" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>
{% endif %}

{% endblock main %}
