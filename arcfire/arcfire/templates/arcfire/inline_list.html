{% extends 'arcfire/model_list.html' %}


{% block content %}
<p>An Inline List of {{ model_name_plural | title }}.</p>

{% if object_list %}
<ul>
{% for obj in object_list %}
  <li><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No {{ model_name_plural }} found.</p>
{% endif %}

{% endblock content %}
