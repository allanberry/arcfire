<!DOCTYPE html>
<html>
<head>
    <title>{{ page_title }}</title>
</head>
<body>
    <main>
    {% block main %}
    <h1>Hello World</h1>
    {% endblock main %}
    </main>

    <nav>
    {% block nav %}
    <h3>Navigation</h3>
    <ul>
        {% for item in nav_items %}
        <li><a href="{% url item.url_name %}">{{ item.name_plural | title }}</a></li>
        {% endfor %}
    </ul>
    {% endblock nav %}
    </nav>

</body>
</html>
